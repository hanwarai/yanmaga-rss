<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>yanmaga-rss</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
<div class="container">
<h1>yanmaga-rss</h1>
    <div class="mt-4">
        <ul class="list-group">
            {% for feed in feeds %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <div><a href="{{ feed['id'] }}.xml">{{ feed['title'] }}</a></div>
                <span class="btn btn-sm btn-primary" onClick="navigator.clipboard.writeText('/feed subscribe https://hanwarai.github.io/yanmaga-rss/{{ feed['id'] }}.xml');">/feed subscribe</span>
            </li>
            {% endfor %}
        </ul>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
